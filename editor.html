<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editor - CreatorFlow Studio</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 mt-16">
        <!-- Editor Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Content Editor</h1>
                <p class="text-gray-600 mt-2">Create amazing content with AI assistance</p>
            </div>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <button id="save-btn" class="border border-purple-600 text-purple-600 hover:bg-purple-50 px-6 py-3 rounded-lg font-semibold transition-all duration-300">
                    Save Draft
                </button>
                <button id="export-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300">
                    Export
                </button>
</div>
            </div>

            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Input Panel -->
                <div class="lg:col-span-1 space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Your Input</label>
                        <textarea id="input" class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Describe what you want to create..."></textarea>
                    </div>

                    <!-- Template Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Template</label>
                        <select id="template" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" class="w-full">
                            <option value="post">Social Media Post</option>
                            <option value="script">Video Script</option>
                            <option value="caption">Image Caption</option>
                        </select>
                    </div>

                    <!-- Platform Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Platform</label>
                        <select id="platform" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" class="w-full">
                            <option value="instagram">Instagram</option>
                            <option value="tiktok">TikTok</option>
                            <option value="youtube">YouTube</option>
                            <option value="twitter">Twitter</option>
                            <option value="facebook">Facebook</option>
                        </select>
                    </div>

                    <!-- Tone Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tone</label>
                        <select id="tone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" class="w-full">
                            <option value="default">Default</option>
                            <option value="casual">Casual</option>
                            <option value="professional">Professional</option>
                            <option value="edgy">Edgy</option>
                        </select>
                    </div>
                    <button id="generate-btn" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 hovered-element">
                        Generate Content
                    </button>
</div>

                <!-- Preview Panel -->
                <div class="lg:col-span-2">
                <div class="bg-white rounded-xl p-6 shadow-lg h-full">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Preview</h3>
                    <div id="preview" class="min-h-64 bg-gray-50 rounded-lg p-4 text-gray-600 overflow-y-auto">
                        Your generated content will appear here...
                    </div>
                </div>
</div>
            </div>

            <!-- History Section -->
            <section class="mt-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Recent Generations</h2>
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <ul id="history-list" class="space-y-2 text-gray-600">
                    </ul>
</div>
            </section>
        </main>

        <custom-footer></custom-footer>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // Generate content functionality
        document.getElementById('generate-btn').addEventListener('click', async function() {
            const input = document.getElementById('input').value;
            const template = document.getElementById('template').value;
            const platform = document.getElementById('platform').value;
            const tone = document.getElementById('tone').value;
            const preview = document.getElementById('preview');
            
            if (!input.trim()) {
                preview.innerHTML = '<p class="text-red-500">Please enter some input text to generate content.</p>';
                return;
            }
            
            // Show loading state
            preview.innerHTML = '<div class="flex items-center justify-center"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div><span class="ml-2">Generating content with ChatGPT...</span></div>';
            
            try {
                // Call OpenAI ChatGPT API
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // Replace with your actual API key
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            {
                                role: "system",
                                content: `You are a professional content creator. Generate ${template} content for ${platform} with a ${tone} tone.`
                            },
                            {
                                role: "user",
                                content: input
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate content');
                }

                const data = await response.json();
                const generatedContent = data.choices[0].message.content;

                preview.innerHTML = `
                    <div class="space-y-4">
                        <h4 class="font-bold text-lg text-gray-800">Generated ${template.charAt(0).toUpperCase() + template.slice(1)}</h4>
                        <div class="bg-white p-4 rounded-lg border border-gray-200 whitespace-pre-line">
                        ${generatedContent}
                        </div>
                        <div class="text-sm text-gray-500">
                            <strong>Platform:</strong> ${platform} | <strong>Tone:</strong> ${tone}
                        </div>
                    </div>
                `;
                
                // Add to history
                const historyList = document.getElementById('history-list');
                const historyItem = document.createElement('li');
                historyItem.className = 'flex justify-between items-center py-2 border-b border-gray-100';
                historyItem.innerHTML = `
                    <span>${template.charAt(0).toUpperCase() + template.slice(1)} for ${platform}</span>
                    <span class="text-sm text-gray-400">${new Date().toLocaleTimeString()}</span>
                `;
                historyList.insertBefore(historyItem, historyList.firstChild);
                
            } catch (error) {
                console.error('Error generating content:', error);
                preview.innerHTML = `
                    <div class="text-red-500">
                        <p>Failed to generate content. Please try again.</p>
                        <p class="text-sm mt-2">Note: You need to replace YOUR_OPENAI_API_KEY with your actual OpenAI API key in the code.</p>
                    </div>
                `;
            }
        });
</script>
</body>
</html>

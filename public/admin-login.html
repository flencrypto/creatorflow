
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CreatorFlow Studio</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 mt-16">
        <div class="max-w-md mx-auto">
            <!-- Admin Login Card -->
            <div class="bg-white rounded-2xl p-8 shadow-xl">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i data-feather="shield" class="text-white w-8 h-8"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
                    <p class="text-gray-600 mt-2">Restricted access - authorized personnel only</p>
                </div>

                <form id="admin-login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter username">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter password">
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white py-3 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                        Login to Admin Panel
                    </button>
                </form>

                <div id="login-message" class="mt-4 text-center text-sm"></div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Admin login functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('admin-login-form');
            const messageDiv = document.getElementById('login-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                // Simple admin credentials check
                if (username === 'admin' && password === 'admin') {
messageDiv.innerHTML = '<p class="text-green-600 font-semibold">Login successful! Redirecting...</p>';
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
} else {
                    messageDiv.innerHTML = '<p class="text-red-600 font-semibold">Invalid username or password</p>';
                }
            });
        });
    </script>
</body>
</html>
